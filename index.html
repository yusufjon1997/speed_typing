<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Js typing</title>
</head>
<body>
    <h1>Test your typing speed !!!</h1>
    <div class="result-container">
        <h2>Your result is <span class="result"></span> </h2>
        <h2>Would you like to try one more time ? </h2>
        <button class="btn-yes">Yes</button>
    </div>
    <div class="timer" id="timer"></div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay">quote</div>
        <textarea  id="quote-input" class="quote-input" autofocus></textarea>
    </div>

</body>
</html>
